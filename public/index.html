<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
        flex: 1;
        overflow-y: auto;
      }

      .left-message {
        text-align: left;
        background-color: #f1f1f1;
        border-radius: 5px;
        padding: 10px;
        margin: 5px 0;
      }

      .right-message {
        text-align: right;
        background-color: #4caf50;
        color: white;
        border-radius: 5px;
        padding: 10px;
        margin: 5px 0;
      }

      #form {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
        background-color: #f1f1f1;
      }

      #message {
        flex: 1;
        margin-right: 10px;
      }

      #form button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <p id="joined-message"></p>
    <form id="form" action="">
      <input id="message" autocomplete="off" /><button>Send</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="app.js"></script>
  </body>
</html>
